
<app-header></app-header>

<h2>Mes favoris ⭐</h2>

<div *ngFor="let f of favorites$ | async" class="card mb-2 p-3">
  <h5>{{f.title}}</h5>
  <small>{{f.company}} — {{f.location}}</small>

  <button class="btn btn-danger btn-sm mt-2"
          (click)="remove(f.id!)">
    Supprimer
  </button>
</div>
<app-footer></app-footer>
